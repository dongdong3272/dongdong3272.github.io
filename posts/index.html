<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting - Houdong Liang</title>
    <meta
      name="description"
      content="Redirecting to the new location of Houdong Liang's posts page."
    />

    <!-- Canonical URL pointing to new location -->
    <link
      rel="canonical"
      href="https://dongdong3272.github.io/professional/posts/"
    />

    <!-- Meta refresh redirect (fallback) -->
    <meta
      http-equiv="refresh"
      content="0; url=https://dongdong3272.github.io/professional/posts/"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />

    <!-- Minimal styles for redirect page -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #f7fafc 0%,
          #edf2f7 50%,
          #e2e8f0 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #2d3748;
      }

      .redirect-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #4a5568;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #2d3748;
      }

      p {
        color: #4a5568;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .redirect-link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #2d3748, #4a5568);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .redirect-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(45, 55, 72, 0.25);
      }

      @media (max-width: 480px) {
        .redirect-container {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>
        You're being redirected to the new location of this page. If you're not
        redirected automatically, please click the link below.
      </p>
      <a
        href="https://dongdong3272.github.io/professional/posts/"
        class="redirect-link"
        id="redirect-link"
      >
        Go to New Location
      </a>
    </div>

    <script>
      // Immediate JavaScript redirect (primary method)
      (function () {
        const newUrl = "https://dongdong3272.github.io/professional/posts/";

        // Try to redirect immediately
        try {
          window.location.replace(newUrl);
        } catch (e) {
          // Fallback to window.location.href if replace fails
          window.location.href = newUrl;
        }

        // Additional fallback with timeout
        setTimeout(function () {
          window.location.href = newUrl;
        }, 100);

        // Update the link text to show countdown
        let countdown = 5;
        const linkElement = document.getElementById("redirect-link");
        const originalText = linkElement.textContent;

        const countdownInterval = setInterval(function () {
          if (countdown > 0) {
            linkElement.textContent = `${originalText} (${countdown}s)`;
            countdown--;
          } else {
            clearInterval(countdownInterval);
            linkElement.textContent = originalText;
          }
        }, 1000);

        // Analytics tracking (if needed)
        if (typeof gtag !== "undefined") {
          gtag("event", "redirect", {
            event_category: "navigation",
            event_label: "posts_redirect",
            old_url: window.location.href,
            new_url: newUrl,
          });
        }
      })();
    </script>
  </body>
</html>
